            try {

                    webhook_url: WEBHOOK_URL,

                            description: donationData.produto || "Doa√ß√£o para Igreja Verbo da Vida"

                // Adicionar informa√ß√µes do cliente se dispon√≠veis

                    payload.customer = {};
                    if (donationData.nome_doador) payload.customer.name = donationData.nome_doador;
                    if (donationData.email_doador) payload.customer.email = donationData.email_doador;
                    if (donationData.telefone_doador) {
                        payload.customer.phone_number = donationData.telefone_doador.replace(/\D/g, '');
                    }
                }
                
                console.log('üì¶ Payload para InfinitePay:', payload);
                
                // Fazer requisi√ß√£o POST para a API

                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',

                    body: JSON.stringify(payload)
                });

                    throw new Error(`Erro HTTP: ${response.status} - ${response.statusText}`);

                const data = await response.json();
