        // ‚úÖ M√âTODO PROFISSIONAL INFINITEPAY - INTEGRA√á√ÉO VIA API
        async function processCardPayment() {
            const nome = document.getElementById('nome').value;
            const email = document.getElementById('email').value;
            const telefone = document.getElementById('telefone').value;
            const produto = document.getElementById('produto').value;
            const valor = parseFloat(document.getElementById('valor').value);
            const mensagem = document.getElementById('mensagem').value;

            // Validar campos obrigat√≥rios
            if (!nome || !email || !valor) {
                alert('Por favor, preencha todos os campos obrigat√≥rios.');
                return;
            }

            if (valor < 1) {
                alert('O valor m√≠nimo para doa√ß√£o √© R$ 1,00.');
                return;
            }

            try {
                // Mostrar indicador de processamento
                document.getElementById('paymentProcessing').style.display = 'block';
                document.getElementById('infiniteButton').disabled = true;
                document.getElementById('infiniteButton').textContent = 'Processando...';

                console.log('üí≥ Iniciando processamento profissional com InfinitePay...');
                
                // 1. Salvar a doa√ß√£o no banco de dados com status "pendente"
                const { data: donationData, error: donationError } = await supabase.from('doacoes').insert([{
                    nome_doador: nome, 
                    email_doador: email, 
                    telefone_doador: telefone,
                    produto: produto, 
                    valor: valor, 
                    mensagem: mensagem,
                    metodo_pagamento: 'cartao_infinitepay',
                    status: 'pendente',
                    data_criacao: new Date().toISOString()
                }]).select();

                if (donationError) throw donationError;

                console.log('‚úÖ Doa√ß√£o salva no banco:', donationData[0].id);
                currentDonationId = donationData[0].id;

                // 2. Criar o link de checkout profissional usando a API InfinitePay
                const orderNsu = `DOACAO_${donationData[0].id}`;
                
                // Preparar os dados no formato profissional da InfinitePay
                const requestData = {
                    handle: INFINITEPAY_CONFIG.HANDLE,
                    redirect_url: INFINITEPAY_CONFIG.REDIRECT_URL,
                    webhook_url: INFINITEPAY_CONFIG.WEBHOOK_URL,
                    order_nsu: orderNsu,
                    items: [
                        {
                            quantity: 1,
                            price: Math.round(valor * 100), // EM CENTAVOS - conforme documenta√ß√£o
                            description: produto || "Doa√ß√£o para Igreja Verbo da Vida Zona Leste"
                        }
                    ]
                };

                // Adicionar informa√ß√µes do cliente se dispon√≠veis (conforme documenta√ß√£o)
                if (nome || email || telefone) {
                    requestData.customer = {
                        name: nome,
                        email: email,
                        phone_number: telefone
                    };
                }

                console.log('üì¶ Dados enviados para InfinitePay:', requestData);

                // 3. Fazer requisi√ß√£o POST para API InfinitePay
                const response = await fetch(`${INFINITEPAY_CONFIG.API_BASE_URL}/links`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestData)
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`Erro na API InfinitePay: ${response.status} - ${errorText}`);
                }

                const responseData = await response.json();
                console.log('‚úÖ Resposta da InfinitePay:', responseData);

                if (!responseData.url) {
                    throw new Error('URL de checkout n√£o recebida da InfinitePay');
                }

                // 4. Atualizar status da doa√ß√£o
                await supabase
                    .from('doacoes')
                    .update({
                        status: 'encaminhado_infinitepay',
                        checkout_url: responseData.url,
                        order_nsu: orderNsu,
                        data_atualizacao: new Date().toISOString()
                    })
                    .eq('id', donationData[0].id);

                // 5. Redirecionar para o checkout seguro da InfinitePay
                console.log('üîó Redirecionando para:', responseData.url);
                window.location.href = responseData.url;
                
            } catch (error) {
                console.error('‚ùå Erro no processamento profissional:', error);
                
                // Esconder indicador de processamento
                document.getElementById('paymentProcessing').style.display = 'none';
                document.getElementById('infiniteButton').disabled = false;
                document.getElementById('infiniteButton').textContent = 'Pagar com InfinitePay';
                
                // Mensagem de erro profissional
                let errorMessage = 'Erro ao processar pagamento:\n';
                
                if (error.message.includes('network') || error.message.includes('fetch')) {
                    errorMessage += 'Erro de conex√£o. Verifique sua internet e tente novamente.';
                } else {
                    errorMessage += error.message;
                }
                
                alert(errorMessage);
                
                // Reverter status da doa√ß√£o em caso de erro
                if (currentDonationId) {
                    await supabase
                        .from('doacoes')
                        .update({ 
                            status: 'erro_processamento',
                            data_atualizacao: new Date().toISOString()
                        })
                        .eq('id', currentDonationId);
                }
            }
        }

        // ‚úÖ FUN√á√ÉO PROFISSIONAL: Verificar status do pagamento (Op√ß√£o 1 do PDF)

        async function loadDonationsReport() {
            try {
                const { data, error } = await supabase
                    .from('doacoes')
                    .select('*')
                    .order('data_criacao', { ascending: false });
                
                if (error) throw error;
                
                let totalArrecadado = 0;
                let totalDoacoes = data.length;
                let doacoesPendentes = 0;
                let doacoesConcluidas = 0;
                
                data.forEach(doacao => {
                    totalArrecadado += doacao.valor;
                    if (doacao.status === 'pendente') {
                        doacoesPendentes++;
                    } else if (doacao.status === 'concluido' || doacao.status === 'pago') {
                        doacoesConcluidas++;
                    }
                });
                
                document.getElementById('totalArrecadado').textContent = `R$ ${totalArrecadado.toFixed(2)}`;
                document.getElementById('totalDoacoes').textContent = totalDoacoes;
                document.getElementById('doacoesPendentes').textContent = doacoesPendentes;
                document.getElementById('doacoesConcluidas').textContent = doacoesConcluidas;
                
                const tableBody = document.getElementById('donationsTableBody');
                tableBody.innerHTML = '';
                
                if (data.length === 0) {
                    tableBody.innerHTML = '<tr><td colspan="5" style="text-align: center; padding: 2rem;">Nenhuma doa√ß√£o encontrada</td></tr>';
                    return;
                }
                
                data.forEach(doacao => {
                    const row = document.createElement('tr');
                    const dataFormatada = new Date(doacao.data_criacao).toLocaleDateString('pt-BR');
                    
                    let statusClass = 'status-pendente';
                    let statusText = 'Pendente';
                    
                    if (doacao.status === 'concluido' || doacao.status === 'pago') {
                        statusClass = 'status-concluido';
                        statusText = 'Conclu√≠do';
                    } else if (doacao.status === 'encaminhado_infinitepay') {
                        statusClass = 'status-pago';
                        statusText = 'Processando';
                    }
                    
                    row.innerHTML = `
                        <td>${dataFormatada}</td>
                        <td>${doacao.nome_doador}<br><small>${doacao.email_doador}</small></td>
                        <td>${doacao.produto}</td>
                        <td>R$ ${doacao.valor.toFixed(2)}</td>
                        <td><span class="status-badge ${statusClass}">${statusText}</span></td>
                    `;
                    
                    tableBody.appendChild(row);
                });
                
            } catch (error) {
                console.error('Erro ao carregar doa√ß√µes:', error);
                document.getElementById('donationsTableBody').innerHTML = '<tr><td colspan="5" style="text-align: center; padding: 2rem;">Erro ao carregar doa√ß√µes</td></tr>';
            }
        }
        
        async function loadAdminProducts() {
            const adminGrid = document.getElementById('adminProductsGrid');
            adminGrid.innerHTML = '<div class="loading">Carregando produtos...</div>';
            try {
                const { data, error } = await supabase.from('produtos').select('*').order('id', { ascending: false });
                if (error) throw error;
                adminGrid.innerHTML = '';
                if (!data || data.length === 0) {
                    adminGrid.innerHTML = '<p>Nenhum produto cadastrado ainda.</p>';
                    return;
                }
                data.forEach((product) => {
                    const productCard = document.createElement('div');
                    productCard.className = 'admin-product-card';
                    productCard.innerHTML = `
                        <div class="admin-product-image">
                            <img src="${product.imagem_url || 'https://via.placeholder.com/300x150.jpg?text=Sem+Imagem'}" alt="${product.nome}">
                        </div>
                        <div class="admin-product-info">
                            <h3 class="admin-product-title">${product.nome}</h3>
                            <p class="admin-product-description">${product.descricao}</p>
                            <div class="admin-product-price">R$ ${product.preco.toFixed(2)}</div>
                            <div class="admin-product-actions">
                                <button class="btn btn-small btn-danger" onclick="deleteProduct(${product.id})">Excluir</button>
                            </div>
                        </div>
                    `;
                    adminGrid.appendChild(productCard);
                });
            } catch (error) {
                console.error('Erro ao carregar produtos:', error);
                adminGrid.innerHTML = '<p>Erro ao carregar produtos.</p>';
            }
        }
        
        async function deleteProduct(productId) {
            if (confirm('Tem certeza que deseja excluir este produto?')) {
                try {
                    const { error } = await supabase.from('produtos').delete().eq('id', productId);
                    if (error) throw error;
                    alert('Produto exclu√≠do com sucesso!');
                    loadAdminProducts();
                    loadProducts();
                } catch (error) {
                    console.error('Erro ao excluir produto:', error);
                    alert('Erro ao excluir produto.');
                }
            }
        }
        
        async function loadProducts() {
            const productsGrid = document.getElementById('productsGrid');
            productsGrid.innerHTML = '<div class="loading">Carregando produtos...</div>';
            try {
                const { data, error } = await supabase.from('produtos').select('*').order('id', { ascending: false });
                if (error) throw error;
                productsGrid.innerHTML = '';
                if (!data || data.length === 0) {
                    productsGrid.innerHTML = '<p>Nenhum produto dispon√≠vel para doa√ß√£o no momento.</p>';
                    return;
                }
                data.forEach(product => {
                    const productCard = document.createElement('div');
                    productCard.className = 'product-card';
                    productCard.innerHTML = `
                        <div class="product-image">
                            <img src="${product.imagem_url || 'https://via.placeholder.com/300x200.jpg?text=Sem+Imagem'}" alt="${product.nome}">
                        </div>
                        <div class="product-info">
                            <h3 class="product-title">${product.nome}</h3>
                            <p class="product-description">${product.descricao}</p>
                            <div class="product-price">R$ ${product.preco.toFixed(2)}</div>
                            <button class="btn" onclick="showProductDetails(${JSON.stringify(product).replace(/"/g, '&quot;')})">Ver Detalhes</button>
                        </div>
                    `;
                    productsGrid.appendChild(productCard);
                });
            } catch (error) {
                console.error('Erro ao carregar produtos:', error);
                productsGrid.innerHTML = '<p>Erro ao carregar produtos.</p>';
            }
        }
        
        async function uploadImage(file) {
            try {
                const fileName = `${Date.now()}-${Math.random().toString(36).substring(2)}.jpg`;
                const filePath = `produtos/${fileName}`;
                
                console.log('üì§ Fazendo upload da imagem JPG:', file.name);
                
                const { data, error } = await supabase.storage
                    .from('imagens2')
                    .upload(filePath, file, {
                        cacheControl: '3600',
                        upsert: false
                    });
                
                if (error) throw error;
                
                const { data: { publicUrl } } = supabase.storage
                    .from('imagens2')
                    .getPublicUrl(filePath);
                
                console.log('‚úÖ Upload realizado com sucesso:', publicUrl);
                return publicUrl;
                
            } catch (error) {
                console.error('‚ùå Erro ao fazer upload da imagem:', error);
                throw error;
            }
        }
    </script>
